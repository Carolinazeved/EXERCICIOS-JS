<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <script>
        // Função que recebe três números e os retorna em ordem crescente
        function ordenarCrescente(a, b, c) {
            return [a, b, c].sort((x, y) => x - y);
        }

        function ordenarNumeros() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            const numerosOrdenados = ordenarCrescente(num1, num2, num3);

            document.getElementById("resultado").innerText = "Os números em ordem crescente são: " + numerosOrdenados.join(", ");
        }
    </script>
</head>
<body>
    <h1>Ordenar Números</h1>
    <p>Digite três números:</p>
    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">
    <input type="number" id="num3" placeholder="Terceiro número">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado"></p>
</body>
</html>
